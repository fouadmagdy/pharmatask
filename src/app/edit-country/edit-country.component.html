<form (submit)="onEditCountry(editForm)" #editForm="ngForm">
  <div class="form-group">
    <label>Country</label>
    <input
      type="text"
      class="form-control"
      ngModel
      #countryInput="ngModel"
      name="country"
      required
      [(ngModel)]="countryName"
    />
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
